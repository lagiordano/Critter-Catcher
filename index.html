<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Critter Catcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <div class="wrap d-flex flex-column min-vh-100">
            <header class="m-sm-3 m-md-4 m-lg-5">
                <div class="container">
                    <div class="row">
                        <h1 class="col-12 text-center p-3 p-md-4 p-lg-5 text-success">CRITTER CATCHER</h1>
                    </div>
                </div>
            </header>
            <main>
                <section>
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <h5 class="col-11 col-md-10 col-lg-9 text-center text-success pb-1 pb-md-2 pb-lg-3">There are now 200 creatures to find in the Animal Crossing: New Horizons world!</h5>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <p class="col-11 col-md-10 col-lg-9 text-center text-success">With Critter Catcher, you'll be filling in your Critterpedia in no time!</p>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center p-1 p-md-3 p-lg-4">
                                <div class="btn-group col-11 col-sm-11 col-md-10 col-lg-8" role="group" id="creature-buttons">
                                    <button type="button" class="btn btn-outline-success fw-bold">Fish</button>
                                    <button type="button" class="btn btn-outline-success fw-bold">Sea</button>
                                    <button type="button" class="btn btn-outline-success fw-bold">Bugs</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center p-2 p-md-3 p-lg-4">
                                <form id="filter-dropdown" class="col-10 col-sm-10 col-md-7 col-lg-6">
                                    <select name="months" id="months" class="form-select">
                                        <option value="select-month">Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="container p-2 p-md-3 p-lg-4">
                    
                        <ul id="creature-list" class="list-group row align-items-center mx-1 pb-1 pb-md-2 pb-lg-3">
                            <!-- creature list here -->
                        </ul>
                        <ul id="filterted-creature-list" class="list-group row align-items-center mx-1 pb-1 pb-md-2 pb-lg-3">
                            <!-- filtered creatures listed here -->
                        </ul>
                    </div>
                </section>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 p-3 p-md-4 p-lg-5 mt-2 mt-md-3 mt-lg-4 text-center">
                                <h1 id="heading1" class="text-success">CATCH-LIST</h1>
                            </div>
                        </div>
                        <div id="find-container" class="row d-flex justify-content-center pt-1 pt-md-2 pt-lg-3">
                            <!-- cards added from creature details -->
                            <div class="col-11 col-md-10 col-lg-9 text-sm-start text-md-center">
                                <p class="text-background rounded p-1 p-md-2">You haven't added anything to your list yet, time to get searching!</p>
                        
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="mt-auto">
                <div class="container">
                    <div class="row">
                        <a class="col-12 text-center text-decoration-none text-success pt-4 pb-3" href="https://github.com/lagiordano">github.com/lagiordano</a>
                    </div>
                </div>

            </footer>
        </div>
    </body>
</html>
